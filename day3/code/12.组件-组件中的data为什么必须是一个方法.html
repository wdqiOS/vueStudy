<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1、导入Vue包 -->
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <!-- 2、创建一个要控制的区域 -->
    <div id="app">
        <count></count>
        <hr>
        <count></count>
        <hr>
        <count></count>
    </div>

    <template id="tmp1">
        <div>
            <input type="button" value="+1" @click="increment">
            <h3>{{ count }}</h3>
        </div>
    </template>
    <script>
        var dataObj = { count: 0 }
        // 这是一个计数器的组件，身上有个按钮，每当点击按钮，让 data 中的 count 值 +1
        Vue.component('count', { 
            template: '#tmp1',
            data() {
                // return dataObj
                return {
                    count: 0
                }
            },
            methods: {
                increment(){
                    this.count++
                }
            }
        })

        // 创建 Vue 实例，获得 ViewModel
        var vm = new Vue({
            el: "#app",
            data: {},
            methods: {}
        })
    </script>
</body>

</html>
