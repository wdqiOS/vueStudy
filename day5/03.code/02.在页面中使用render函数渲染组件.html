<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1、导入Vue包 -->
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <!-- 2、创建一个要控制的区域 -->
    <div id="app">

    </div>
    <script>

        var login = {
            template: "<h1>登录组件</h1>"
        }

        // 创建 Vue 实例，获得 ViewModel
        var vm = new Vue({
            el: "#app",
            data: {},
            methods: {},
            render:function(createElements){ // createElements是一个方法，调用它，能够把指定的组件模板，渲染为html结构
                var html = createElements(login)
                return html
                // 注意：这里 return 的结果，会替换页面中 el 指定的那个容器
                // return createElements(login)

                // components 与 render 的区别：
                // components 可以放多个组件，render只能放一个
                // components 是添加，render 是替换
                
            },
        })
    </script>
</body>

</html>
