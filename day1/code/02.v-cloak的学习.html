<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用 v-cloak 能够解决 插值表达式闪烁的问题 -->
        <p v-cloak>{{ msg }}</p>
        <h4 v-text="msg"></h4>
        <!-- v-text="msg" 与插值表达式的区别 {{msg}} -->
        <!-- 1、默认v-text是没有闪烁问题的 -->
        <!-- 2、v-text会覆盖元素中原本的内容，但是 插值表达式，只会替换自己的这个占位符，不会把整个元素的内容清空 -->
        <div>{{msg2}}</div>
        <div v-text="msg2"></div>
        <!-- v-html 展示带有标签的字符串 v-text 与 插值表达式{{}}都不能正确展示 -->
        <div v-html="msg2">123</div>

        <!-- v-bind: 是Vue中，提供的用于绑定属性的指令 -->
        <!-- <input type="button" value="按钮" v-bind:title="mytitle + '123'"> -->
        <!-- 注意：v-bind: 指令可以被简写为 :要绑定的属性 -->
        <!-- v-bind中，可以写合法的JS表达式 -->

        <!-- Vue 中提供了 v-on: 事件绑定机制 -->
        <!-- <input id="btn" type="button" value="按钮" :title="mytitle + '123'" v-on:click="alert('hello')"> -->
        <input type="button" value="按钮" v-on:click="show">
        <!-- v-on: 缩写 @ -->
        <input type="button" value="按钮" @click="show">
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123',
                msg2: '<h1>我是一个大大的h1，我大我骄傲</h1>',
                mytitle: '这是自定义的title'
            },
            methods: { // 这个methods属性中定义了Vue实例所有可用的方法
                show:function(){
                    alert(1111);
                }
            }
        })

        // DOM操作添加点击事件
        // document.getElementById('btn').onclick = function(){
        //     console.log(111);
        // }
    </script>
</body>
</html>







<!-- 1、如何定义一个基本的Vue代码结构 -->
<!-- 2、插值表达式 和 v-text -->
<!-- 3、v-cloak 解决插值表达式闪烁问题 -->
<!-- 4、v-html -->
<!-- 5、v-bind Vue提供的属性绑定机制 缩写是 : -->
<!-- 6、v-on Vue提供的事件绑定机制 缩写是 @-->
