<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue样式</title>
    <!-- 1、导入Vue包 -->
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }

        .italic{
            font-style: italic;
        }

        .active{
            letter-spacing: 0.5em;
        }

    </style>
</head>
<body>
    <div id="app">
        <!-- 传统写法，定义 class 通过class设置样式  -->
        <!-- <h1 class="red thin">这是一个很大很大的h1，大到你无法想象</h1> -->
        <!-- 第一种使用方式：直接传递一个数组，注意：这里的 class 需要使用 v-bind 做数据绑定 -->
        <!-- <h1 :class="['thin','italic']">这是一个很大很大的h1，大到你无法想象</h1> -->

        <!-- 第二种使用方式：在数组中使用三元表达式 -->
        <!-- <h1 :class="['thin','italic', flag?'active':'']">这是一个很大很大的h1，大到你无法想象</h1> -->
        
        <!-- 第三种使用方式：在数组中使用对象来代替三元表达式，提高代码的可读性 -->
        <!-- <h1 :class="['thin','italic',{'active':flag}]">这是一个很大很大的h1，大到你无法想象</h1> -->

        <!-- 第四种使用方式：在为 class 使用 v-bind 绑定对象的时候，对象的属性是类名，由于 对象的属性可带引号，也可不带引号，所以这里没有写引号，属性的值，是一个标识符 -->
        <h1 :class="classObj">这是一个很大很大的h1，大到你无法想象</h1>

        <input type="button" value="点击改变样式"  v-on:click.stop="btnClick">
    </div>

    <script>
        // 创建 vue 实例，得到 ViewModel
        var vm = new Vue({
            el: "#app",
            data: {
                flag: true,
                classObj: {red: true, thin: true, italic: false, active: true}
            },
            methods: {
                btnClick() {
                    this.classObj.red = !this.classObj.red;
                }
            }
        })    
    </script>
    <!--  -->
    
</body>
</html>
